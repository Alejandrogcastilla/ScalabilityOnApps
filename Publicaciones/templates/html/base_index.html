{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" href='{% static "css/base.css" %}' rel="stylesheet"/>

    <link href="https://cdn.jssdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <title>
        {% block title %}{% endblock %}
    </title>

    <style>
        background-color: #fff;
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'Inicio'%}">InstaPost</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'Inicio'%}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_publicacion'%}">Crear publicación</a>
          </li>

          {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          </li>
            {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'login'%}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro'%}">Registrate</a>
          </li>
            {% endif %}
        </ul>
      </div>
    </nav>

    <br><br>


    {% block content %}

    {% endblock %}


    <br><br><br><br>

  <footer class="bg-light text-center text-white">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Enlace del proyecto:
    <a class="text-white" href="">github</a>
  </div>
</footer>


</body>
</html>
